<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="whole-thing">
      <div class="image">
        <img
          class="nft"
          src="images/image-equilibrium.jpg"
          alt="Image of an NFT"
        />
      </div>
      <h2 id="title">Equilibrium #3429</h2>
      <p class="bio">Our Equilibrium collection promotes balance and calm.</p>
      <div class="etherum">
        <img
          class="bitcoin"
          src="./images/icon-ethereum.svg"
          alt="Etherum Icon"
        />
        <span class="bitcoin-text">0.041 ETH</span>
        <span class="clock">
          <img src="./images/icon-clock.svg" alt="Clock" />
        </span>
        <span class="clock-text"> 3 days left </span>
      </div>
      <span class="avatar">
        <img src="./images/image-avatar.png" alt="Image of white boy" />
        <span class="avatar-text" style="padding-left: 20px"
          ><span>Creation of</span> <con>Jules Wyvern</con></span
        >
      </span>
    </div>


  </body>
</html>
